plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    // mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-data-rest:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.7.2'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'org.modelmapper:modelmapper:2.4.4'
    api 'net.datafaker:datafaker:1.5.0'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
    api 'io.github.jav:expo-server-sdk:1.1.0'


    compileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'
    testImplementation 'org.springframework.security:spring-security-test:5.7.2'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.8.2'
    testImplementation 'org.hsqldb:hsqldb:2.5.2'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
	testCompileOnly 'org.projectlombok:lombok:1.18.26'
}

group = 'com.motive'
version = '0.0.1-SNAPSHOT'
description = 'motive-rest'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
	useJUnitPlatform()
}


jar {
  manifest {
    attributes 'Main-Class': 'com.motive.rest.RestApplication'
  }
}

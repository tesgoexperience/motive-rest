plugins {
    id 'jacoco'
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version '1.1.4'

}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-validation'
    api 'org.springframework.boot:spring-boot-starter-data-jpa'
    api 'org.springframework.security:spring-security-oauth2-jose'
    api 'org.springframework.security:spring-security-config'
    api 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'io.jsonwebtoken:jjwt:0.12.6'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'org.modelmapper:modelmapper:2.4.4'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    api 'io.github.jav:expo-server-sdk:1.1.0'
    compileOnly 'org.projectlombok:lombok:1.18.26'
	annotationProcessor 'org.projectlombok:lombok'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    implementation 'com.google.code.gson:gson'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.junit.vintage:junit-vintage-engine'
    testImplementation 'org.hsqldb:hsqldb'
    testImplementation 'org.mockito:mockito-core'
    testImplementation 'net.datafaker:datafaker:1.5.0'
    testImplementation 'org.spockframework:spock-core:2.0-groovy-2.5'
	testAnnotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
}

group = 'com.motive'
version = '0.0.1-SNAPSHOT'
description = 'motive-rest'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperty 'spring.profiles.active', 'test'
    finalizedBy jacocoTestReport
}

jar {
  manifest {
    attributes 'Main-Class': 'com.motive.rest.RestApplication'
  }
}
